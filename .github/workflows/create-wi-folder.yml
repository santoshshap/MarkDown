name: Create WI folder structure

on:
  workflow_dispatch:
    inputs:
      WorkItemsNumber:
        description: >
          Review the guides in this repo before use.
          All fields must be completed.
               
          WorkItems number (e.g. WI00123456)
        required: true
        type: string
      LanguageCode:
        description: "Language code (must be two characters e.g. EN)"
        required: true
        type: choice
        options:
        - English US (EN-US)
        - Chinese Simplified (ZH-CN)
        - Chinese Traditional (ZH-TW)
        - Dutch (NL-NL)
        - English (undefined variation) (EN-EN)
        - English GB (EN-GB)
        - French (FR-FR)
        - German (DE-DE)
        - Italian (IT-IT)
        - Japanese (JA-JP)
        - Korean (KR-KR)
        - Polish (PL-PL)
        - Portuguese (PT-PT)
        - Portuguese Brazil (PT-BR)
        - Spanish (ES-ES)
        - Spanish Latin American (ES-LA)
        - Turkish (TR-TR)
      product:
        description: "Product (either CargoWise or BorderWise)"
        required: true
        type: choice
        options:
          - CargoWise
          - BorderWise
      BranchName:
        description: "Branch to create folder (Workflow creates new branch if missing)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        shell: bash
        run: |
          set -e

          WI="${{ inputs.WorkItemsNumber }}"
          LANG="${{ inputs.LanguageCode }}"

          # Work item: WI00###### (10 chars total)
          if [[ ! "$WI" =~ ^WI00[0-9]{6}$ ]]; then
            echo "::error::WorkItemsNumber must match WI00###### (e.g., WI00123456)"
            exit 1
          fi

      - name: Checkout main (source of truth for the script)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create or switch to target branch (but keep script from main)
        shell: bash
        run: |
          set -e
          BR="${{ inputs.BranchName }}"
          git fetch origin "$BR" || true

          # Save script from main
          cp folderCreater.py /tmp/folderCreater.py

          # Switch/create branch
          if git ls-remote --exit-code --heads origin "$BR" > /dev/null 2>&1; then
            git checkout "$BR"
            git pull origin "$BR"
          else
            git checkout -b "$BR"
          fi

          # Restore main's script into the branch workspace
          cp /tmp/folderCreater.py folderCreater.py

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run folder generator (mainâ€™s script)
        run: |
          python folderCreater.py \
            --work_item "${{ inputs.WorkItemsNumber }}" \
            --language "${{ inputs.LanguageCode }}" \
            --product "${{ inputs.product }}"

      - name: Commit and push
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Create folder for ${{ inputs.WorkItemsNumber }}-${{ inputs.LanguageCode }}"
          git push -u origin "${{ inputs.BranchName }}"
