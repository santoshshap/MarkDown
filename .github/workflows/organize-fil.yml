name: Organize WI folder (create next letter)

on:
  workflow_dispatch:
    inputs:
      WorkItemsNumber:
        description: "WorkItems number (e.g. WI00123456"
        required: true
        type: string
      LanguageCode:
        description: "Language code (must be two characters e.g. EN)"
        required: true
        type: string
      product:
        description: "Product (either CargoWise or BorderWise)"
        required: true
        type: string
      FolderToOrganize:
        description: "e.g. new_folder (folder under product to organize)"
        required: true
        type: choice
        options:
          - CargoWise
          - BorderWise
      BranchName:
        description: "Branch to write changes to (created if missing)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (source of truth for script)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Save organizer script from main
        run: |
          cp folderOrganizer.py /tmp/folderOrganizer.py

      - name: Switch/create target branch
        run: |
          set -e
          BR="${{ inputs.BranchName }}"
          git fetch origin "$BR" || true
          if git ls-remote --exit-code --heads origin "$BR" > /dev/null 2>&1; then
            git checkout "$BR"
            git pull origin "$BR"
          else
            git checkout -b "$BR"
          fi

      - name: Add main worktree for scanning
        run: |
          set -e
          git fetch origin main
          rm -rf _main || true
          git worktree add _main origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run organizer (main script)
        run: |
          python /tmp/folderOrganizer.py \
            --folder_to_organize "${{ inputs.FolderToOrganize }}" \
            --work_item "${{ inputs.WorkItemsNumber }}" \
            --language "${{ inputs.LanguageCode }}" \
            --product "${{ inputs.product }}" \
            --scan_root "_main"

      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Organize folder for ${{ inputs.WorkItemsNumber }}-${{ inputs.LanguageCode }}"
          git push -u origin "${{ inputs.BranchName }}"
